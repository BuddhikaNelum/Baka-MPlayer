sudo: required

language: cpp

os:
  - linux

compiler:
  - gcc

addons:
  apt:
    sources:
    - debian-sid
    packages:
    - git
    - gcc
    - g++
    - autoconf
    - automake
    - libtool
    - yasm
    - devscripts
    - libfreetype6-dev
    - libfribidi-dev
    - libfontconfig1-dev
    - pkg-config
    - qtbase5-dev
    - qt5-qmake
    - qttools5-dev-tools
    - qtdeclarative5-dev
    - libqt5svg5-dev
    - libqt5network5
    - libqt5x11extras5-dev
#    - libmpv-dev

script:
  - "sudo apt-get -f install libmpv-dev"
  - "./travis.sh"

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#baka-mplayer"
    on_success: change
    on_failure: always
