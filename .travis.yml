language: cpp

os:
  - linux

env:
#  - LIBAV=libav-stable
  - LIBAV=libav-git
#  - LIBAV=ffmpeg-stable
#  - LIBAV=ffmpeg-git

compiler:
  - clang

branches:
  only:
    - master
    - release

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-sdk-team/ppa
  - sudo add-apt-repository -y 'deb http://http.debian.net/debian wheezy-backports main'
  - sudo apt-get update
  - wget http://http.us.debian.org/debian/pool/main/q/qtx11extras-opensource-src/libqt5x11extras5-dev_5.3.2-2~bpo70+1_amd64.deb
  - sudo dpkg -i libqt5x11extras5-dev_5.3.2-2~bpo70+1_amd64.deb
  - sudo apt-get install -y libfribidi-dev pkg-config fontconfig libsqlite3-dev yasm cmake ninja-build qt5-qmake qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libqt5svg5-dev
#  - sudo apt-get -t wheezy-backports install libqt5x11extras5-dev qt5-qmake qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libqt5svg5-dev
  - TRAVIS_OS_NAME=linux; ./travis-deps libass-stable $LIBAV libmpv-git

script:
  - ./make.sh

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#baka-mplayer-dev"
    on_success: change
    on_failure: always

